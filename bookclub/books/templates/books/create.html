{% extends 'base.html' %}

{% block content %}
<style>

</style>

<h1>Add the book</h1>

{% if error%}
    <div class="alert alert-warning" role="alert">
        {{ error }}
    </div>
{% endif %}

{% if error_ex %}
    <div class="alert alert-warning" role="alert">
        {{ error_ex }} <a href="{% url 'books:book_info' book_id %}"  class="alert-link"> "{{ bookname}}" </a>
    </div>
{% endif %}
<br/>

<form method="POST" action="{% url 'books:create' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="bookname">Bookname:</label>
      <input type="text" class="form-control" id="bookname" name="bookname" value="{{bookname}}">
    </div>
    <div class="form-group">
      <label for="ba">Book author:</label>
      <input type="text" class="form-control" id="ba" name="bookauthor" value="{{bookauthor}}">
    </div>
    <input class="btn btn-primary" type="submit" value="Add the book">

</form>

{% endblock %}
